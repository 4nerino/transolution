<ion-header>

  <ion-navbar>
    <ion-title>Transolution News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
     <ion-list>
       <ion-item *ngFor="let item of posts">
           <h2>{{ item.title.rendered }}</h2>
         <button ion-button clear item-right (click)="viewItem(items[item.id])">Details</button>
       </ion-item>
     </ion-list>
</ion-content>
