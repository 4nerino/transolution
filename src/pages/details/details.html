<ion-header>

  <ion-navbar>
    <ion-title>{{item.main.title.rendered}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img *ngIf="item.foto.source_url" src="{{item.foto.source_url}}"/>
    <ion-card-content color="light">
      <ion-card-title>
        {{item.main.title.rendered}}
      </ion-card-title>
        <p  [innerHtml]="item.main.content.rendered"><</p>

      <ion-list>

        <ion-item>
             <ion-icon name="chatboxes" item-left></ion-icon>
          Commentaar
          <ion-note item-right>
            {{ item.comments.length }}
          </ion-note>
        </ion-item>
         <a ion-button block target="_blank" href="{{ item.link }}">Bekijk op Website</a>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
